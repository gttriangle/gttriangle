<div class="container" ng-controller="LoginCtrl">
    <div class="error-container">
        <strong ng-repeat="err in vm.errors">{{err}}</strong>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1>Login</h1>
            Email: <br />
            <input type="email" ng-model="loginCreds.email" placeholder="something@email.com" /><br />
            Password: <br />
            <input type="password" ng-model="loginCreds.password" placeholder="Password" /><br />
            <button class="btn btn-primary" ng-click="vm.login()">Login</button>
            <button class="btn btn-primary" ng-click="vm.cancel('login')">Cancel</button><br />
        </div>
        <div class="col-md-6">
            <h1>Create Account</h1>
            Name:<br />
            <input type="text" ng-model="registerCreds.name" placeholder="Your Name" /><br />
            Email:<br />
            <input type="email" ng-model="registerCreds.email" placeholder="something@email.com" /><br />
            Password:<br />
            <input type="password" ng-model="registerCreds.password" placeholder="Password" /><br />
            <button class="btn btn-primary" ng-click="vm.register()">Register</button>
            <button class="btn btn-primary" ng-click="vm.cancel('register')">Cancel</button><br />
        </div>
    </div>
</div>
