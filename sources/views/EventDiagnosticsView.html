<div ng-controller="EventDiagnosticsCtrl">
    <table class="table table-hover table-bordered table-striped events-container">
        <thead>
            <th scope="col" class="width-50" ng-show="permission === 'chair' || permission === 'officer' || permission === 'financial officer' || permission === 'admin'">&nbsp;</th>
            <th scope="col" class="width-50" ng-show="permission === 'chair' || permission === 'officer' || permission === 'financial officer' || permission === 'admin'">&nbsp;</th>
            <th scope="col" ng-click="sortByName()">Event Name</th>
            <th scope="col" ng-click="sortByDate()">Date</th>
            <th scope="col" ng-click="sortByType()">Event Type</th>
            <th scope="col" class="width-50" ng-show="permission === 'chair' || permission === 'officer' || permission === 'financial officer' || permission === 'admin'">&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="event in vm.events">
                <td scope="row" class="text-center"><i class="fa fa-bars"
                       ng-show="permission === 'chair' || permission === 'officer' || permission === 'financial officer' || permission === 'admin'"
                       ng-click="vm.editEvent(event.$id)"></i></td>
                <td scope="row" class="text-center"><i class="fa fa-times"
                       ng-show="permission === 'chair' || permission === 'officer' || permission === 'financial officer' || permission === 'admin'"
                       ng-click="vm.deleteEvent(event.$id)"></i></td>
                <td>{{event.name}}</td>
                <td>{{event.date}}</td>
                <td>{{event.eventType}}</td>
                <td scope="row" class="text-center"><i class="fa fa-exclamation"
                    ng-show="!checkIfDone(event)"></i>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-show="permission === 'chair' || permission === 'officer' || permission === 'financial officer' || permission === 'admin'"
        ng-click="vm.addEvent()">Add Event</button>
</div>
